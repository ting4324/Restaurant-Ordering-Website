<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="payment.css">
    <title>Payment</title>
</head>
<body>
    <div class="p_container">

        <div class="card-container">
            <div class="front">
                <div class="image">
                    <img src="images/chip.png" alt="front card">
                    <img src="images/visa.png" alt="visa">
                </div>
                <div class="card-number-box">#### #### #### ####</div>
                <div class="flexbox">
                    <div class="box">
                        <span>card holder</span>
                        <div class="card-holder-name">full name</div>
                    </div>
                    <div class="box">
                        <span>expires</span>
                        <div class="expiration">
                            <span class="exp-month">mm</span>
                            <span class="exp-year">yy</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="back">
                <div class="stripe"></div>
                <div class="box">
                    <span>cvv</span>
                    <div class="cvv-box"></div>
                    <img src="images/visa.png" alt="visa">
                </div>
            </div>
        </div>

        <form action="home.html">
            <div class="inputBox">
                <label>Card Number</label>
                <span id="cardNumberalert"></span>
                <input type="text" maxlength="16" class="card-number-input" pattern="[0-9]{16}" required> 
            </div>
            <div class="inputBox">
                <label>Card Holder</label>
                <span id="cardHolderalert"></span>
                <input type="text" class="card-holder-input" required>
            </div>
            <div class="flexbox">
                <div class="inputBox">
                    <label>Expiration Month</label>
                    <span id="expirationMonthalert"></span>
                    <select name="month" id="" class="month-input" required>
                        <option value="month" selected disabled>month</option>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                </div>
            </div>
            <div class="flexbox">
                <div class="inputBox">
                    <label>Expiration Year</label>
                    <span id="expirationYearalert"></span>
                    <select name="year" id="" class="year-input" required>
                        <option value="year" selected disabled>year</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                        <option value="2028">2028</option>
                        <option value="2029">2029</option>
                        <option value="2030">2030</option>
                        <option value="2031">2031</option>
                        <option value="2032">2032</option>
                        <option value="2033">2033</option>
                        <option value="2034">2034</option>
                        <option value="2035">2035</option>
                    </select>
                </div>
                <div class="inputBox">
                    <span>cvv</span>
                    <input type="text" maxlength="3" class="cvv-input" pattern="[0-9]{3}" required>
                </div>
            </div>
            <input type="submit" value="submit" class="submit-btn" onclick="p_validation()">
        </form>
    </div>
    
<script src="payment.js"></script>
</body>
</html>
